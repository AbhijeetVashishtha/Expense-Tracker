<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <form onsubmit="addExpense(event)">
        <label for="expenseamount">choose Expense amount:</label>
        <input type="number" name="expenseamount" id="expenseamount" required></input>
        <label for="description">choose Description:</label>
        <input type="text" name="description" id="description" required></input>
        <label for="category">choose a category:</label>
        <select name="category" id="category">
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
        </select>
        <button>Add Expense</button>
    </form>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <ul id="LeaderBoard"></ul>
    <div id="message"></div>
    <button id="rzp-button">Buy Premium</button>
    <br>
    <form onsubmit="perPage(event)" id="perpage">
        Expenses Per Page : <input type="number" min="5" max="20"  name="Items_Per_Page" id="Items_Per_Page" >
        <button  type="submit">submit</button>
    </form>
    <script src="./expense.js"></script>
    <h2>Expenses</h2>
    <ul id="ListOfExpenses"></ul>
    <div id="pagination">123</div>
    <button onclick="reportGenerate(event)" id="report">Report</button>
    <button onclick="download()" id="download">Download Expense</button>
    <button onclick="LogOut()">LogOut</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
</body>
</html>
